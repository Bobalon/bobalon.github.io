<nav>
  <div class="menu">
  	<div class="title"><a href="/">JOSEF OLSSON
  		<div class="subtitle">UX AND UI DESIGNER</div></a>
  	</div>
  	<input type="checkbox" id="check">
  	<label for="check" class="checkbtn">
  		<i class="fa fa-bars" aria-hidden="true" onclick></i>
  	</label>
	<ul>
      <li><a href="index.html#projects" class="nav-link" id="portfolio"><span>PROJECTS</span></a></li>
  		<li><a href="index.html#about" class="nav-link" id="portfolio"><span>ABOUT ME</span></a></li>
  	</ul>
  </div>
</nav>
<script>
  $(function(){
      addNavStyling();
    });

  function addNavStyling() {
    $('a').each(function(){
      homeURL = "https://josefolsson.com";
      testURL = "http://192.168.1.228:8000/";
      currentURL = document.URL.replace(/#.*$/, "");
      console.log(currentURL);
      console.log($(this).prop('href'));

      if (document.URL == homeURL || document.URL == testURL || currentURL.includes("portfolio")) {
        $("#portfolio").addClass('active'); 
        $("#portfolio").parents('li').addClass('active');
      }
      if ($(this).prop('href') === window.location.href) {
        $(this).addClass('active'); 
        $(this).parents('li').addClass('active');
      }
    });
  }

  function displayForm() {
    console.log("form is being displayed");
    $("form").css("display", "block");
    //document.getElementById("contact-link").classList.add("active");
    $("#contact-link").parent().addClass("active");
    $('body').css('overflow','hidden');

    $('a').each(function(){
      $(this).removeClass('active'); 
      $(this).parents('li').removeClass('active');
    });
  }

  const $menu = $('#fs-frm');

  $(document).mouseup(e => {
    console.log("mousing up");
    if (!$menu.is(e.target) // if the target of the click isn't the container...
    && $menu.has(e.target).length === 0) // ... nor a descendant of the container
      {
        closeForm();
      }
    });

  $(".toggle").on("click", () => {
    $menu.toggleClass("is-active");
  });

  function closeForm() {
    console.log("closing form");
    $menu.css("display", "none");
    $("#contact-link").removeClass("active");
    $("#contact-link").parent().removeClass("active");
    addNavStyling();
    $("body").css("overflow","auto");    
  }
</script>
